<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Frontend Mentor | Order summary card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  
  <body>
    <div class="wrapper">
      <header>
        <img src="images/illustration-hero.svg" alt="Illustration hero" />
      </header>

      <main>
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="planOptions">
          <div class="planDetails">
            <img
              src="images/icon-music.svg"
              alt="Music icon"
              class="musicIcon"
            />

            <div class="annualPlan">
              <p class="namePlan">Annual Plan</p>
              <p class="pricePlan">$59.99/year</p>
            </div>
          </div>

          <a href="http://">Change</a>
        </div>

        <button>Proceed to Payment</button>
        <div class="orderCancel">Cancel order</div>
      </main>
    </div>
  </body>
</html>
